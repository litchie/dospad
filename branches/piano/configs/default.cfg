#-----------------------------------------------------
# GamePad Key Bindings
# 
# GamePad has a DPAD, and can have up to 10 buttons.
# If keybinding is provided for a button, it is used
# as a key; otherwise it acts as a joystick button.
# 
# Key Binding Format:
#
#   button<index>=<title>,<keyname>
# 
# title is shown on the button;
# keyname will be mapped to scancode.
#
# Valid Keynames(case sensitive):
#     ESC, F1, ..., F12
#     `, 0, 1, ..., 9, -, =, BACKSPACE,
#     TAB, A, B, ..., Z, [,],\
#     CAPS, ;, ', ENTER, SHIFT, RSHIFT, COMMA, ., /
#     CTRL, ALT, SPACE, LEFT, DOWN, UP, RIGHT,
#     INS, HOME, PGUP, PGDN, DEL, END, RCTRL, RALT
#
# You can include mulitple keybinding sections, 
# for example, gamepad.keybinding.mario, 
# gamepad.keybinding.wolf3d.
# Only one section with the name `gamepad.keybinding' 
# is actually used. The rest will not be used unless 
# they are renamed to it.
#-----------------------------------------------------
[gamepad.keybinding]
button0=CTRL,CTRL
button1=ALT,ALT
button2=SPC,SPACE
button3=ENTR,ENTER
button4=ESC,ESC
button5=F1,F1

